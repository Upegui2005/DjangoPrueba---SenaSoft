{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'pagina/css/bootstrap.min.css' %}">
    <title>SenaSoft - {% block titulo %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SenaSoft</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#myModal">Iniciar Sesion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="registro">Registrarse</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="buscador" name="search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Iniciar sesión</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form action="/login" method="post">
                        <div class="input-group">
                            <span class="input-group-text">Correo Electronico:</span>
                            <input type="email" class="form-control" id="email" name="email">
                        </div><br>
                        <div class="input-group">
                            <span class="input-group-text">Contraseña:</span>
                            <input type="password" class="form-control" id="password" name="password">
                        </div><br>
                        <div class="checkbox">
                            <label><input type="checkbox"> Recordarme</label>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" value="iniciar sesión">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% block contenedor %}

    {% endblock %}

    <script src="{% static 'pagina/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
